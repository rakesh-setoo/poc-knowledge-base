<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Millenium Semiconductors AI - Ask Questions About Your Data</title>
  <link rel="icon" type="image/png" href="/static/images/millenium_favicon.png">
  <link rel="shortcut icon" type="image/png" href="/static/images/millenium_favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0f0f1a;
      --bg-secondary: #1a1a2e;
      --bg-card: rgba(30, 30, 50, 0.7);
      --accent-primary: #6366f1;
      --accent-secondary: #8b5cf6;
      --accent-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #a855f7 100%);
      --text-primary: #f8fafc;
      --text-secondary: #94a3b8;
      --text-muted: #64748b;
      --border-color: rgba(99, 102, 241, 0.2);
      --success: #10b981;
      --error: #ef4444;
      --warning: #f59e0b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Animated background */
    .bg-gradient {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
        radial-gradient(ellipse at 20% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 80%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 50% 50%, rgba(168, 85, 247, 0.08) 0%, transparent 70%);
      z-index: -1;
      animation: bgPulse 8s ease-in-out infinite alternate;
    }

    @keyframes bgPulse {
      0% {
        opacity: 0.8;
      }

      100% {
        opacity: 1;
      }
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    /* Header */
    header {
      text-align: center;
      margin-bottom: 3rem;
      padding-top: 2rem;
    }

    .logo {
      display: inline-flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .logo-icon {
      width: 56px;
      height: 56px;
      background: var(--accent-gradient);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.75rem;
      box-shadow: 0 8px 32px rgba(99, 102, 241, 0.3);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-8px);
      }
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .tagline {
      color: var(--text-secondary);
      font-size: 1.1rem;
      margin-top: 0.5rem;
    }

    /* Main Grid */
    .main-grid {
      display: grid;
      grid-template-columns: 1fr 1.5fr;
      gap: 2rem;
    }

    @media (max-width: 900px) {
      .main-grid {
        grid-template-columns: 1fr;
      }
    }

    /* Cards */
    .card {
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-color);
      border-radius: 20px;
      padding: 1.75rem;
      transition: all 0.3s ease;
    }

    .card:hover {
      border-color: rgba(99, 102, 241, 0.4);
      box-shadow: 0 8px 32px rgba(99, 102, 241, 0.1);
    }

    .card-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .card-title .icon {
      width: 32px;
      height: 32px;
      background: var(--accent-gradient);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
    }

    /* Upload Zone */
    .upload-zone {
      border: 2px dashed var(--border-color);
      border-radius: 16px;
      padding: 2.5rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .upload-zone:hover,
    .upload-zone.dragover {
      border-color: var(--accent-primary);
      background: rgba(99, 102, 241, 0.05);
    }

    .upload-zone.dragover {
      transform: scale(1.02);
    }

    .upload-zone input {
      position: absolute;
      inset: 0;
      opacity: 0;
      cursor: pointer;
    }

    .upload-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      display: block;
    }

    .upload-text {
      color: var(--text-secondary);
      margin-bottom: 0.5rem;
    }

    .upload-hint {
      color: var(--text-muted);
      font-size: 0.875rem;
    }

    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      font-size: 0.9375rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      border: none;
      font-family: inherit;
    }

    .btn-primary {
      background: var(--accent-gradient);
      color: white;
      box-shadow: 0 4px 16px rgba(99, 102, 241, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 24px rgba(99, 102, 241, 0.4);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .btn-secondary {
      background: rgba(99, 102, 241, 0.1);
      color: var(--accent-primary);
      border: 1px solid var(--border-color);
    }

    .btn-secondary:hover {
      background: rgba(99, 102, 241, 0.2);
    }

    .btn-danger {
      background: rgba(239, 68, 68, 0.1);
      color: var(--error);
      border: 1px solid rgba(239, 68, 68, 0.2);
    }

    .btn-danger:hover {
      background: rgba(239, 68, 68, 0.2);
    }

    .btn-sm {
      padding: 0.5rem 1rem;
      font-size: 0.8125rem;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
    }

    /* Datasets List */
    .datasets-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .datasets-list {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      max-height: 300px;
      overflow-y: auto;
      padding-right: 0.5rem;
    }

    .datasets-list::-webkit-scrollbar {
      width: 6px;
    }

    .datasets-list::-webkit-scrollbar-track {
      background: transparent;
    }

    .datasets-list::-webkit-scrollbar-thumb {
      background: var(--accent-primary);
      border-radius: 3px;
    }

    .dataset-item {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.2s ease;
    }

    .dataset-item:hover {
      background: rgba(255, 255, 255, 0.05);
      border-color: var(--border-color);
    }

    .dataset-info h4 {
      font-size: 0.9375rem;
      font-weight: 500;
      margin-bottom: 0.25rem;
    }

    .dataset-meta {
      color: var(--text-muted);
      font-size: 0.8125rem;
    }

    .dataset-meta span {
      margin-right: 1rem;
    }

    .empty-state {
      text-align: center;
      padding: 2rem;
      color: var(--text-muted);
    }

    .empty-state .icon {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    /* Ask Section */
    .ask-section {
      margin-bottom: 2rem;
    }

    .input-group {
      display: flex;
      gap: 0.75rem;
    }

    .input-group input {
      flex: 1;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 1rem 1.25rem;
      font-size: 1rem;
      color: var(--text-primary);
      font-family: inherit;
      transition: all 0.2s ease;
    }

    .input-group input:focus {
      outline: none;
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    .input-group input::placeholder {
      color: var(--text-muted);
    }

    /* Results */
    .results-section {
      display: none;
    }

    .results-section.show {
      display: block;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .result-card {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 1.5rem;
      margin-bottom: 1rem;
    }

    .result-label {
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted);
      margin-bottom: 0.75rem;
    }

    .result-answer {
      font-size: 1.125rem;
      line-height: 1.7;
      color: var(--text-primary);
    }

    .result-sql {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      padding: 1rem 1.25rem;
      font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace;
      font-size: 0.875rem;
      color: var(--accent-secondary);
      overflow-x: auto;
      white-space: pre-wrap;
      word-break: break-all;
    }

    .result-meta {
      display: flex;
      gap: 1.5rem;
      color: var(--text-muted);
      font-size: 0.8125rem;
    }

    .result-error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.2);
      color: var(--error);
      padding: 1rem 1.25rem;
      border-radius: 12px;
    }

    /* Data Table */
    .result-table-wrapper {
      overflow-x: auto;
      margin-top: 0.75rem;
    }

    .result-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.875rem;
    }

    .result-table th {
      background: rgba(99, 102, 241, 0.15);
      color: var(--accent-secondary);
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.75rem;
      letter-spacing: 0.05em;
      padding: 0.875rem 1rem;
      text-align: left;
      white-space: nowrap;
      border-bottom: 2px solid var(--border-color);
    }

    .result-table td {
      padding: 0.875rem 1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      color: var(--text-primary);
    }

    .result-table tr:hover td {
      background: rgba(99, 102, 241, 0.05);
    }

    .result-table .rank-cell {
      color: var(--accent-secondary);
      font-weight: 600;
      width: 50px;
    }

    .result-table .number-cell {
      font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace;
      color: var(--success);
      text-align: right;
    }

    .result-table .name-cell {
      font-weight: 500;
      max-width: 300px;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .result-insight {
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(139, 92, 246, 0.1) 100%);
      border: 1px solid rgba(99, 102, 241, 0.2);
      border-radius: 12px;
      padding: 1rem 1.25rem;
      display: flex;
      align-items: flex-start;
      gap: 0.75rem;
    }

    .result-insight .insight-icon {
      font-size: 1.25rem;
      flex-shrink: 0;
    }

    .result-insight .insight-text {
      color: var(--text-primary);
      line-height: 1.6;
    }

    .row-count-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: rgba(16, 185, 129, 0.1);
      color: var(--success);
      padding: 0.375rem 0.75rem;
      border-radius: 20px;
      font-size: 0.8125rem;
      font-weight: 500;
    }

    /* Loading States */
    .loading {
      display: none;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      padding: 2rem;
      color: var(--text-secondary);
    }

    .loading.show {
      display: flex;
    }

    .spinner {
      width: 24px;
      height: 24px;
      border: 3px solid var(--border-color);
      border-top-color: var(--accent-primary);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Toast Notifications */
    .toast-container {
      position: fixed;
      top: 2rem;
      right: 2rem;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .toast {
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      animation: slideIn 0.3s ease;
      min-width: 280px;
    }

    .toast.success {
      border-color: rgba(16, 185, 129, 0.3);
    }

    .toast.error {
      border-color: rgba(239, 68, 68, 0.3);
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }

      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    /* Responsive */
    @media (max-width: 600px) {
      .container {
        padding: 1rem;
      }

      h1 {
        font-size: 1.75rem;
      }

      .input-group {
        flex-direction: column;
      }

      .result-meta {
        flex-direction: column;
        gap: 0.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="bg-gradient"></div>
  <div class="toast-container" id="toastContainer"></div>

  <div class="container">
    <header>
      <div class="logo">
        <div class="logo-icon"><img src="/static/images/millenium_favicon.png" alt="Logo"
            style="width: 100%; height: 100%; object-fit: contain; border-radius: 8px;"></div>
        <h1>Millenium<br>Semiconductors AI</h1>
      </div>
      <p class="tagline">Upload your Excel files and ask questions in natural language</p>
    </header>

    <div class="main-grid">
      <!-- Left Column -->
      <div class="left-column">
        <!-- Upload Card -->
        <div class="card" style="margin-bottom: 1.5rem;">
          <h2 class="card-title">
            <span class="icon">üì§</span>
            Upload Data
          </h2>
          <div class="upload-zone" id="uploadZone">
            <input type="file" id="fileInput" accept=".xlsx,.xls">
            <span class="upload-icon">üìÅ</span>
            <p class="upload-text">Drop your Excel file here or click to browse</p>
            <p class="upload-hint">Supports .xlsx and .xls files</p>
          </div>
        </div>

        <!-- Datasets Card -->
        <div class="card">
          <div class="datasets-header">
            <h2 class="card-title" style="margin-bottom: 0;">
              <span class="icon">üìã</span>
              Datasets
            </h2>
            <button class="btn btn-secondary btn-sm" onclick="syncDatasets()">
              üîÑ Sync
            </button>
          </div>
          <div class="datasets-list" id="datasetsList">
            <div class="empty-state">
              <div class="icon">üì≠</div>
              <p>No datasets yet</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Right Column -->
      <div class="right-column">
        <div class="card">
          <h2 class="card-title">
            <span class="icon">üí¨</span>
            Ask a Question
          </h2>

          <div class="ask-section">
            <div class="input-group">
              <input type="text" id="questionInput" placeholder="e.g., What are the top 10 customers by sales?"
                onkeydown="if(event.key === 'Enter') askQuestion()">
              <button class="btn btn-primary" onclick="askQuestion()" id="askBtn">
                ‚ú® Ask AI
              </button>
            </div>
          </div>

          <div class="loading" id="loading">
            <div class="spinner"></div>
            <span>Analyzing your data...</span>
          </div>

          <div class="results-section" id="results">
            <!-- Results will be inserted here -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = 'http://localhost:8005';

    // Toast notifications
    function showToast(message, type = 'success') {
      const container = document.getElementById('toastContainer');
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.innerHTML = `
                <span>${type === 'success' ? '‚úÖ' : '‚ùå'}</span>
                <span>${message}</span>
            `;
      container.appendChild(toast);
      setTimeout(() => toast.remove(), 4000);
    }

    // File Upload
    const uploadZone = document.getElementById('uploadZone');
    const fileInput = document.getElementById('fileInput');

    uploadZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadZone.classList.add('dragover');
    });

    uploadZone.addEventListener('dragleave', () => {
      uploadZone.classList.remove('dragover');
    });

    uploadZone.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadZone.classList.remove('dragover');
      const file = e.dataTransfer.files[0];
      if (file) uploadFile(file);
    });

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) uploadFile(file);
    });

    async function uploadFile(file) {
      const formData = new FormData();
      formData.append('file', file);

      try {
        showToast(`Uploading ${file.name}...`, 'success');
        const response = await fetch(`${API_BASE}/upload-excel`, {
          method: 'POST',
          body: formData
        });
        const data = await response.json();

        if (data.error) {
          showToast(data.error, 'error');
        } else {
          showToast(`Uploaded: ${data.file_name} (${data.row_count} rows)`, 'success');
          loadDatasets();
        }
      } catch (error) {
        showToast('Upload failed: ' + error.message, 'error');
      }

      fileInput.value = '';
    }

    // Datasets
    async function loadDatasets() {
      try {
        const response = await fetch(`${API_BASE}/datasets`);
        const data = await response.json();
        renderDatasets(data.datasets);
      } catch (error) {
        console.error('Failed to load datasets:', error);
      }
    }

    function renderDatasets(datasets) {
      const container = document.getElementById('datasetsList');

      if (!datasets || datasets.length === 0) {
        container.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üì≠</div>
                        <p>No datasets yet. Upload an Excel file or sync existing tables.</p>
                    </div>
                `;
        return;
      }

      container.innerHTML = datasets.map(d => `
                <div class="dataset-item">
                    <div class="dataset-info">
                        <h4>üìä ${d.file_name}</h4>
                        <div class="dataset-meta">
                            <span>üìã ${d.columns.length} columns</span>
                            <span>üìù ${d.row_count.toLocaleString()} rows</span>
                        </div>
                    </div>
                    <button class="btn btn-danger btn-sm" onclick="deleteDataset('${d.table_name}')">
                        üóëÔ∏è
                    </button>
                </div>
            `).join('');
    }

    async function syncDatasets() {
      try {
        const response = await fetch(`${API_BASE}/sync-datasets`, { method: 'POST' });
        const data = await response.json();
        showToast(`Synced ${data.synced.length} new dataset(s)`, 'success');
        loadDatasets();
      } catch (error) {
        showToast('Sync failed: ' + error.message, 'error');
      }
    }

    async function deleteDataset(tableName) {
      if (!confirm('Delete this dataset?')) return;

      try {
        const response = await fetch(`${API_BASE}/datasets/${tableName}`, {
          method: 'DELETE'
        });
        const data = await response.json();

        if (data.error) {
          showToast(data.error, 'error');
        } else {
          showToast('Dataset deleted', 'success');
          loadDatasets();
        }
      } catch (error) {
        showToast('Delete failed: ' + error.message, 'error');
      }
    }

    // Ask Question
    async function askQuestion() {
      const input = document.getElementById('questionInput');
      const question = input.value.trim();

      if (!question) {
        showToast('Please enter a question', 'error');
        return;
      }

      const loading = document.getElementById('loading');
      const results = document.getElementById('results');
      const askBtn = document.getElementById('askBtn');

      loading.classList.add('show');
      results.classList.remove('show');
      askBtn.disabled = true;

      try {
        const response = await fetch(`${API_BASE}/ask`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(question)
        });
        const data = await response.json();

        loading.classList.remove('show');
        results.classList.add('show');

        if (data.error) {
          results.innerHTML = `
                        <div class="result-error">
                            <strong>Error:</strong> ${data.error}
                            ${data.generated_sql ? `<div class="result-sql" style="margin-top: 1rem;">${data.generated_sql}</div>` : ''}
                        </div>
                    `;
        } else {
          results.innerHTML = `
            <div class="result-card">
                <div class="result-insight">
                    <span class="insight-icon">üí°</span>
                    <span class="insight-text">${formatAnswer(data.answer)}</span>
                </div>
            </div>
            
            <div class="result-card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.75rem;">
                    <div class="result-label" style="margin-bottom: 0;">Results</div>
                    <span class="row-count-badge">üìä ${data.row_count} rows</span>
                </div>
                ${renderDataTable(data.columns, data.data)}
            </div>
            
            <div class="result-card">
                <div class="result-label">Generated SQL</div>
                <div class="result-sql">${escapeHtml(data.generated_sql)}</div>
                <div class="result-meta" style="margin-top: 1rem;">
                    <span>üìã Table: <strong>${data.table_used}</strong></span>
                </div>
            </div>
          `;
        }
      } catch (error) {
        loading.classList.remove('show');
        results.classList.add('show');
        results.innerHTML = `
                    <div class="result-error">
                        <strong>Connection Error:</strong> ${error.message}
                    </div>
                `;
      }

      askBtn.disabled = false;
    }

    function renderDataTable(columns, data) {
      if (!data || data.length === 0) {
        return '<p style="color: var(--text-muted); text-align: center; padding: 1rem;">No results found</p>';
      }

      const headers = columns.map(col => `<th>${escapeHtml(formatColumnName(col))}</th>`).join('');

      const rows = data.map((row, index) => {
        const cells = columns.map(col => {
          const value = row[col];
          const cellClass = isNumeric(value) ? 'number-cell' : 'name-cell';
          const formattedValue = formatCellValue(value);
          return `<td class="${cellClass}">${formattedValue}</td>`;
        }).join('');
        return `<tr><td class="rank-cell">${index + 1}</td>${cells}</tr>`;
      }).join('');

      return `
        <div class="result-table-wrapper">
          <table class="result-table">
            <thead>
              <tr><th>#</th>${headers}</tr>
            </thead>
            <tbody>
              ${rows}
            </tbody>
          </table>
        </div>
      `;
    }

    function formatColumnName(name) {
      return name
        .replace(/_/g, ' ')
        .replace(/\b\w/g, c => c.toUpperCase());
    }

    function isNumeric(value) {
      return typeof value === 'number' || (typeof value === 'string' && !isNaN(parseFloat(value)) && isFinite(value));
    }

    function formatCellValue(value) {
      if (value === null || value === undefined) return '-';

      if (typeof value === 'number') {
        // Format large numbers with commas and 2 decimal places for money
        if (Math.abs(value) >= 1000000) {
          return '‚Çπ' + (value / 10000000).toFixed(2) + ' Cr';
        } else if (Math.abs(value) >= 100000) {
          return '‚Çπ' + (value / 100000).toFixed(2) + ' L';
        } else if (Math.abs(value) >= 1000) {
          return value.toLocaleString('en-IN', { maximumFractionDigits: 2 });
        }
        return value.toLocaleString('en-IN', { maximumFractionDigits: 2 });
      }

      return escapeHtml(String(value));
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function formatAnswer(text) {
      // Convert markdown-style formatting
      return escapeHtml(text)
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
        .replace(/\n/g, '<br>');
    }

    // Initial load
    loadDatasets();
  </script>
